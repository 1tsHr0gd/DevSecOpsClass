  <header class="header-frontend">
      <div class="navbar navbar-default navbar-static-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="fa fa-bars"></span>
                  </button>
                  <a class="navbar-brand" href="/">Task<span>Manager</span></a>
              </div>
              <div class="navbar-collapse collapse ">
                  <ul class="nav navbar-nav">
                      {% if user.is_authenticated %}
                      <li><a href="/taskManager/logout">Logout</a></li>
                      {% else %}
                      <li class="active"><a href="/taskManager/login">Login</a></li>
                      {% endif %}
                  </ul>
              </div>
          </div>
      </div>
  </header>
  <!--header end-->


<!-- Page Header
================================================== -->
<div id="page-heading">
    <div class="page-header" >
        <div class="container">
            <div class="row home">
                {% block content %}
                {% endblock %}
            </div>  
        </div>
    </div>
    <div class="home-cta" style="height: 400px;" >
        <div class="container">
            <div class="arrow-down"></div>
            <div class="home-cta-inner text-center">
               -----------------------------------------------------------------------------
            </div>
        </div>
    </div>
