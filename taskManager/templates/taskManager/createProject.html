{% extends 'taskManager/backend/base.html' %}
{% block content %}
<section class="wrapper">
<div class="row">
  <div class="col-lg-6">
      <section class="panel">
          <header class="panel-heading">
              Project Creation
          </header>
          <div class="panel-body">
              <form method="post" role="form">
                  {% csrf_token %}
                  <div class="form-group">
                      <label >Enter Project Title</label>
                      <input name="project_title" class="form-control" placeholder="">
                  </div>
                  <div class="form-group">
                      <label >Enter Project Information</label>
                      <textarea name="project_text" class="form-control" placeholder=""></textarea>
                  </div>
                  <button type="submit" class="btn btn-info">Finish</button>
              </form>

          </div>
      </section>
  </div>
  
</div>  
</section>
             
{% endblock %}
