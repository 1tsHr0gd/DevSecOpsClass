{% if logged_in == True %}

<a href = "/taskManager/"> <- Project List </a> <br />


<h4>Project Description: {{proj.project_text}}</h4> 
<a href = "{% url 'taskManager:new_task' proj.id %}"> Add a Task </a>


<ul>
{% for task in proj.task_set.all %}
    <li><a href="{% url 'taskManager:detail' proj.id task.id%}"/>{{ task.task_text|truncatechars:60 }}</li>
{% endfor %}
</ul>

{% else %}

<h4> Please log in to see project details </h4>
<p><a href = "/taskManager/login/">Log in</a></p>

{% endif %}
